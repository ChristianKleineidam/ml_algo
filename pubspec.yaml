name: ml_algo
description: Machine learning algorithms written in native dart
version: 12.0.2
author: Ilia Gyrdymov <ilgyrd@gmail.com>
homepage: https://github.com/gyrdym/ml_algo

environment:
  sdk: '>=2.3.0 <3.0.0'

dependencies:
  ml_preprocessing: 3.4.0+1
  ml_linalg: ^10.3.5
  xrange: ^0.0.6
  tuple: ^1.0.2
  quiver: ^2.0.2

dev_dependencies:
  benchmark_harness: ">=1.0.0 <2.0.0"
  test: ^1.2.0
  mockito: ^3.0.0
  build_runner: ^1.1.2
  build_test: ^0.10.2
  pedantic: 1.1.0

dependency_overrides:
  ml_preprocessing:
    path: ../ml_preprocessing
